<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabalho de APIs</title>

  <!-- CAMINHO AJUSTADO -->
  <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

<header class="menu-sticky">
  <div class="logo-nav">
    <h1>Meu Site API</h1>

    <nav>
      <a href="#" onclick="mostrarPagina('pagina1')">Enviar Dados</a>
      <a href="#" onclick="mostrarPagina('pagina2')">Consultar APIs</a>
    </nav>
  </div>
</header>

<main>

  <!-- PÁGINA 1 -->
  <section id="pagina1" class="secao">
    <h2>Envio de Dados Para API</h2>
    <p>Preencha seus dados e enviaremos para a API JSONPlaceholder.</p>

    <form id="form-api">
      <label>Nome:
        <input type="text" id="nome" required>
      </label>

      <label>Email:
        <input type="email" id="email" required>
      </label>

      <button type="submit">Enviar</button>
    </form>

    <div id="resposta-api" class="resultado"></div>
  </section>

  <!-- PÁGINA 2 -->
  <section id="pagina2" class="secao" style="display:none">

    <h2>Consulta de 3 APIs</h2>

    <div class="card">
      <h3>Preço de carro (API FIPE)</h3>
      <button onclick="buscarFipe()">Buscar Fipe</button>
      <div id="fipe"></div>
    </div>

    <div class="card">
      <h3>Usuário Fake (JSONPlaceholder)</h3>
      <button onclick="buscarUsuario()">Buscar Usuário</button>
      <div id="usuario"></div>
    </div>

    <div class="card">
      <h3>Star Wars (SWAPI)</h3>
      <button onclick="buscarStarWars()">Buscar Planeta</button>
      <div id="swapi"></div>
    </div>

  </section>

</main>

<footer>
  <p>Desenvolvido para trabalho escolar – 2025</p>
</footer>

<!-- CAMINHO AJUSTADO -->
<script src="JS/script.js"></script>

</body>
</html>
